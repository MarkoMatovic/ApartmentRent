<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #1976d2; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .message-preview { background-color: #e3f2fd; padding: 15px; border-left: 4px solid #1976d2; margin: 20px 0; }
        .button { display: inline-block; padding: 12px 24px; background-color: #1976d2; color: white; text-decoration: none; border-radius: 4px; margin: 20px 0; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Message</h1>
        </div>
        <div class="content">
            <h2>You have a new message from {{SenderName}}</h2>
            <div class="message-preview">
                <p>{{MessagePreview}}</p>
            </div>
            <p>Log in to read the full message and reply.</p>
            <a href="https://landlander.com/messages" class="button">Read Message</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Landlander Platform. All rights reserved.</p>
            <p>You're receiving this email because you have email notifications enabled.</p>
        </div>
    </div>
</body>
</html>
