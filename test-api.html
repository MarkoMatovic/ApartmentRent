<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: white; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Apartment Filters API Test</h1>
    
    <button onclick="testWithFilters()">Test: MinRent=300, MaxRent=500</button>
    <button onclick="testNoFilters()">Test: No Filters</button>
    <button onclick="testWithCamelCase()">Test: camelCase params</button>
    <button onclick="testWithPascalCase()">Test: PascalCase params</button>
    
    <div id="results"></div>
    
    <script>
        async function testWithFilters() {
            await testAPI('Test with filters (MinRent=300, MaxRent=500)', {
                minRent: 300,
                maxRent: 500
            });
        }
        
        async function testNoFilters() {
            await testAPI('Test without filters', {});
        }
        
        async function testWithCamelCase() {
            const url = 'https://localhost:5002/api/v1/rent/get-all-apartments?minRent=300&maxRent=500';
            await testAPIRaw('Test camelCase query params', url);
        }
        
        async function testWithPascalCase() {
            const url = 'https://localhost:5002/api/v1/rent/get-all-apartments?MinRent=300&MaxRent=500';
            await testAPIRaw('Test PascalCase query params', url);
        }
        
        async function testAPI(title, filters) {
            const params = new URLSearchParams();
            Object.keys(filters).forEach(key => {
                if (filters[key] !== undefined && filters[key] !== '') {
                    params.append(key, filters[key]);
                }
            });
            
            const url = `https://localhost:5002/api/v1/rent/get-all-apartments${params.toString() ? '?' + params.toString() : ''}`;
            await testAPIRaw(title, url);
        }
        
        async function testAPIRaw(title, url) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test';
            resultDiv.innerHTML = `<h3>${title}</h3><p>URL: <code>${url}</code></p><p>Loading...</p>`;
            document.getElementById('results').appendChild(resultDiv);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const filtered = Array.isArray(data) 
                    ? data.filter(a => (!filters.minRent || a.rent >= filters.minRent) && (!filters.maxRent || a.rent <= filters.maxRent))
                    : data.items ? data.items.filter(a => (!filters.minRent || a.rent >= filters.minRent) && (!filters.maxRent || a.rent <= filters.maxRent)) : [];
                
                const count = Array.isArray(data) ? data.length : data.items ? data.items.length : 0;
                const matchingCount = filtered.length;
                
                resultDiv.className = 'test success';
                resultDiv.innerHTML = `
                    <h3>${title} ✓</h3>
                    <p>URL: <code>${url}</code></p>
                    <p><strong>Total returned: ${count}</strong></p>
                    <p><strong>Matching filter (300-500): ${matchingCount}</strong></p>
                    ${matchingCount > 0 ? `
                        <p>First 3 matching apartments:</p>
                        <pre>${JSON.stringify(filtered.slice(0, 3).map(a => ({
                            id: a.apartmentId,
                            title: a.title,
                            rent: a.rent,
                            city: a.city
                        })), null, 2)}</pre>
                    ` : '<p style="color: red;">❌ NO APARTMENTS MATCH THE FILTER!</p>'}
                    <details>
                        <summary>Full Response (click to expand)</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                resultDiv.className = 'test error';
                resultDiv.innerHTML = `
                    <h3>${title} ✗</h3>
                    <p>URL: <code>${url}</code></p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        const filters = { minRent: 300, maxRent: 500 };
    </script>
</body>
</html>
