<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .result { background: white; padding: 20px; margin: 20px 0; border-radius: 5px; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Quick API Test</h1>
    
    <button onclick="test1()">Test: No Filters</button>
    <button onclick="test2()">Test: minRent=300, maxRent=500</button>
    <button onclick="test3()">Test: MinRent=300, MaxRent=500 (PascalCase)</button>
    
    <div id="results"></div>
    
    <script>
        const baseUrl = 'https://localhost:5002/api/v1/rent/get-all-apartments';
        
        async function testAPI(title, url) {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<h2>${title}</h2><p>Loading from: <code>${url}</code></p>`;
            document.getElementById('results').appendChild(div);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                let html = `<h2>${title}</h2>`;
                html += `<p>URL: <code>${url}</code></p>`;
                html += `<p><strong>Status:</strong> ${response.status}</p>`;
                html += `<p><strong>Total apartments:</strong> ${Array.isArray(data) ? data.length : data.items ? data.items.length : 0}</p>`;
                
                const items = Array.isArray(data) ? data : data.items || [];
                
                if (items.length > 0) {
                    html += `<h3>First 5 apartments:</h3><ul>`;
                    items.slice(0, 5).forEach(apt => {
                        html += `<li>[${apt.apartmentId}] ${apt.title} - <strong>${apt.rent} EUR</strong> - ${apt.city || 'N/A'}</li>`;
                    });
                    html += `</ul>`;
                    
                    html += `<details><summary>Full JSON Response</summary><pre>${JSON.stringify(data, null, 2)}</pre></details>`;
                } else {
                    html += `<p style="color: red;"><strong>⚠️ NO APARTMENTS RETURNED!</strong></p>`;
                    html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
                div.innerHTML = html;
            } catch (error) {
                div.innerHTML = `<h2>${title}</h2><p>URL: <code>${url}</code></p><p style="color: red;"><strong>ERROR:</strong> ${error.message}</p>`;
            }
        }
        
        function test1() {
            testAPI('Test 1: No Filters', baseUrl);
        }
        
        function test2() {
            testAPI('Test 2: camelCase (minRent=300, maxRent=500)', `${baseUrl}?minRent=300&maxRent=500`);
        }
        
        function test3() {
            testAPI('Test 3: PascalCase (MinRent=300, MaxRent=500)', `${baseUrl}?MinRent=300&MaxRent=500`);
        }
    </script>
</body>
</html>
