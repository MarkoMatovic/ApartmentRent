<!DOCTYPE html>
<html>
<head>
    <title>Test Analytics API</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Analytics API</h1>
        
        <h2>Backend Info</h2>
        <p><strong>Base URL:</strong> https://localhost:7092</p>
        
        <h2>Tests</h2>
        <button onclick="testSummary()">Test GET Summary</button>
        <button onclick="testTopApartments()">Test GET Top Apartments</button>
        <button onclick="testTrackEvent()">Test POST Track Event</button>
        
        <h2>Results:</h2>
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://localhost:7092/api/v1';
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            resultsDiv.innerHTML += `<div class="${className}">${message}</div>`;
        }

        async function testSummary() {
            resultsDiv.innerHTML = '<h3>Testing GET /analytics/summary</h3>';
            try {
                const response = await fetch(`${API_BASE}/analytics/summary`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Response:');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testTopApartments() {
            resultsDiv.innerHTML = '<h3>Testing GET /analytics/top-apartments</h3>';
            try {
                const response = await fetch(`${API_BASE}/analytics/top-apartments?count=10`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Response:');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testTrackEvent() {
            resultsDiv.innerHTML = '<h3>Testing POST /analytics/track-event</h3>';
            try {
                const payload = {
                    eventType: 'TestEvent',
                    eventCategory: 'Testing',
                    entityId: 999,
                    entityType: 'Test'
                };
                
                log('Request payload:');
                log(`<pre>${JSON.stringify(payload, null, 2)}</pre>`);
                
                const response = await fetch(`${API_BASE}/analytics/track-event`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Response:');
                log(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
